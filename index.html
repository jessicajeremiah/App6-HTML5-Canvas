<script>

/* var docMod = document.lastModified; // loads last modified time stamp 
alert("This file last modified " + docMod); // generates alert box with time stamp. I commented it out because it got annoying. 
console.log("This file last modified " + docMod); // generates message in javaScript console which is found in developers tools that outputs the time stamp. */

/* making an element for the canvas using the example from diveintohtml5 in app-6 instructions */	
var a_canvas = document.getElementById("a"); 	

/* created getelementid variable that calls back to original variable 'a' */
// used 'a' 'b' 'c' 'd'	as pages that i can recall back to //
/*  created FillRect and i put random x,y,height,width values to just test out how the rectangle will look when created, and made adjustments after I made the buttons. */
function draw_a (){
	var a_canvas = document.getElementById("a");
	var a_context = a_canvas.getContext("2d");
	a_context.fillRect(7, 7, 35, 59); //increased width and height for rectangle
	a_context.fillStyle = "Blue"; //code to change the color of the rectangle to a solid blue; doing this code alone also changed my font color, so I need to make a separate code for the font//
}		 

/* code to display my name. my name should pop up once I create a button that will display it once clicked */	
function draw_b (){
	var b_canvas = document.getElementById("a");
	var b_context = b_canvas.getContext("2d");
	document.getElementById("a").style.color = "#ff0000"; //this hex code doesn't change the color of the button, I need to find an alternative.//
	/* using same format as before to call back to my canvas element with the id of 'a' */
	b_context.font = '18px Comic Sans MS' /* used a random font as my placeholder for the text; I can make the font any font that I want */
	b_context.fillText("Jessica", 150, 50); //shifted the text to the right//
	
}	

/* code to insert meme. image should display once I create a button that displays the image once clicked */
function draw_c (){
	var c_canvas = document.getElementById("a");
	var c_context = c_canvas.getContext("2d");
	// using the same format as my other functions to call back my 'a' canvas //
	
	var meme = new Image();
	meme.src = "meme.jpeg"	
	meme.onload = function() {
	c_context.drawImage(meme, 20, 150, 300, 300); //using very large y value so that image doesn't cover rectangle and name; initially used negative y value but that shifted the image up instead of down//
	};
}
	// having issues recalling back to the meme image so I consulted with Vy and she suggested that I upload the image to the repository and call back to it //
	// recalling back to my image variable "meme", trying out random x,y,width,height to see what the image looks like if it fills up my rectangle completely //
	
	
/* code to clear my canvas, putting random maxed x,y,width,height values to see if it'll clear. If not, I might need to put in variables that can clear based on changes in the coordinates. */		
function draw_d (){
	var d_canvas = document.getElementById("a");
	var d_context = d_canvas.getContext("2d");
	// using same format to call back to my canvas id //
	d_context.clearRect(0, 0, 500, 500); //coordinates for the maximum area the button will clear once clicked//
}
	
</script>
